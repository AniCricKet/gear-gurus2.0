<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        div {
            margin-top: 20px;
        }
    </style>
    <title>Fibonacci Calculator</title>
</head>
<body>

<button onclick="calculateFibonacci()">Calculate Fibonacci</button>

<div id="results"></div>

<script>
    function fibonacciForLoop(n) {
        if (n <= 1) {
            return n;
        }
        let a = 0, b = 1;
        for (let i = 2; i <= n; i++) {
            [a, b] = [b, a + b];
        }
        return b;
    }

    function fibonacciWhileLoop(n) {
        if (n <= 1) {
            return n;
        }
        let a = 0, b = 1, count = 2;
        while (count <= n) {
            [a, b] = [b, a + b];
            count++;
        }
        return b;
    }

    function fibonacciRecursive(n) {
        if (n <= 1) {
            return n;
        }
        return fibonacciRecursive(n - 1) + fibonacciRecursive(n - 2);
    }

    function fibonacciIterative(n) {
        if (n <= 1) {
            return n;
        }
        const fib = [0, 1];
        for (let i = 2; i <= n; i++) {
            fib[i] = fib[i - 1] + fib[i - 2];
        }
        return fib[n];
    }

    function calculateFibonacci() {
        const n = 40; // Change the value of n as needed

        const startForLoop = performance.now();
        const resultForLoop = fibonacciForLoop(n);
        const endForLoop = performance.now();
        const timeForLoop = endForLoop - startForLoop;

        const startWhileLoop = performance.now();
        const resultWhileLoop = fibonacciWhileLoop(n);
        const endWhileLoop = performance.now();
        const timeWhileLoop = endWhileLoop - startWhileLoop;

        const startRecursive = performance.now();
        const resultRecursive = fibonacciRecursive(n);
        const endRecursive = performance.now();
        const timeRecursive = endRecursive - startRecursive;

        const startIterative = performance.now();
        const resultIterative = fibonacciIterative(n);
        const endIterative = performance.now();
        const timeIterative = endIterative - startIterative;

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `
            <div>For Loop: Result=${resultForLoop}, Time=${timeForLoop} milliseconds</div>
            <div>While Loop: Result=${resultWhileLoop}, Time=${timeWhileLoop} milliseconds</div>
            <div>Recursive: Result=${resultRecursive}, Time=${timeRecursive} milliseconds</div>
            <div>Iterative: Result=${resultIterative}, Time=${timeIterative} milliseconds</div>
        `;
    }
</script>

</body>
</html>
