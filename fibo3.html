<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Fibonacci Calculator</h1>
    <label for="numberInput">Enter a number between 0 and 9:</label>
    <input type="number" id="numberInput" min="0" max="9">
    <button onclick="calculateFibonacci()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateFibonacci() {
            const numberInput = document.getElementById('numberInput');
            const resultDiv = document.getElementById('result');
            const number = parseInt(numberInput.value);

            if (isNaN(number) || number < 0 || number > 9) {
                resultDiv.innerHTML = '<p>Please enter a valid number between 0 and 9.</p>';
                return;
            }

            // Make an API request to the backend
            fetch(`http://localhost:8080/api/fibonacci/${number}`)
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        resultDiv.innerHTML = `<p>${data.message}</p>`;
                    } else {
                        resultDiv.innerHTML = `
                            <p>The number ${data.number} appears at position ${data.position} in the Fibonacci sequence.</p>
                            <p>Bubble Sort Time: ${data.bubbleSortTime} milliseconds</p>
                            <p>Selection Sort Time: ${data.selectionSortTime} milliseconds</p>
                        `;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = '<p>An error occurred while fetching data from the server.</p>';
                    console.error(error);
                });
        }
    </script>
</body>
</html>
